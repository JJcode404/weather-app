<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="api.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="main">
        <div class="search">
            <input type="text" placeholder="search">
            <div class="search-div">
                <img src="searchIcon.svg" width="10px">
            </div>
        </div>
        <div class="img-container">
            <img src="cloudy.png" alt="" width="150px">
        </div>
        <div class="forecast">
            <div class="temp">
                22C
            </div>
            <div class="location">
                Kenya Nairobi
            </div>
        </div>
    </div>
</body>
</html>
